<body>

            const [napisPhaslo, setNapisPhaslo] = React.useState('Powtórz hasło:');
            const [colorEmail, setColorEmail] = React.useState('');

            const dziala = () => {

                if (mail.includes("@") && mail.includes(".")) {
                    setNapisEmail('E-mail podany')
                    setColorEmail('green')
                } else {
                    setNapisEmail('E-mail ma zawierać w sobie "@" oraz "."')
                    setColorEmail('red')
                }
                if (haslo.length >= 7 <= 0) {
