<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const body = ReactDOM.createRoot(document.getElementById('root'))
        const Body = () => {
            let data = new Date()
            const [liczby, setLiczby] = React.useState(0)
            const Dodaj = () => {
                setLiczby(liczby + 1)
            }
            const Usun = () => {
                liczby === 0 ? setLiczby(0) : setLiczby(liczby - 1)
            }
            const Xx = () => {
                return setInterval(function () {element.innerHTML = "<p>data.getSeconds()</p>"}, 1000)
            }
            return (
                <>
                <h3>Domek w górach</h3>
                <img src="domki_w_gorach__3.jpg" alt="" />
                <p className="polub">Polubień: {liczby}</p>
                <button onClick={Dodaj}>POLUB</button>
                <button onClick={Usun}>USUŃ</button>
                <hr />
                <p>Opis</p>
                <p>Odwiedź komfortowy domek w Sudetach, blisko do szlaków turystycznych</p>
                <p>{data.getHours()}:{data.getMinutes()}:{data.getSeconds()}</p>
                <p><Xx/></p>
                </>
            )
        }
        body.render(<Body />)
    </script>
</body>

</html>
