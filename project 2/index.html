<body>

                        </div>
                    </div>
                    <p className="polub">Polubie≈Ñ: {liczby}</p>
                    <button onClick={Dodaj}>POLUB</button>
                    <button onClick={Usun}>USU≈É</button>

                    <p>Odwied≈∫ komfortowy domek w Sudetach, blisko do szlak√≥w turystycznych</p>
                </>
            )
        }
        body.render(<Body />)
